<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles4.css">
    <script src="script4.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1>Dashboard</h1>
    </nav>
    <main>
        <div class="grid-container">
            <div class="grid-item" onclick="viewPage('schemes')">
                <h3>Health Schemes</h3>
                <p>Check health-related schemes available for you.</p>
            </div>
            <div class="grid-item" onclick="viewPage('policies')">
                <h3>Life Insurance</h3>
                <p>Details of life insurance plans you have.</p>
            </div>
            <div class="grid-item" onclick="viewPage('reports')">
                <h3>Medical Reports</h3>
                <p>View your medical history and reports.</p>
            </div>
            <div class="grid-item" onclick="viewPage('hospitals')">
                <h3>Hospitals in Panel</h3>
                <p>View a list of hospitals in your panel.</p>
            </div>
        </div>
    </main>
</body>
</html>
